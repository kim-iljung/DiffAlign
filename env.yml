name: diffalign
channels:
  - pytorch
  - defaults
  - conda-forge
  - nvidia
dependencies:
  - python=3.10
  - pytorch=2.2.1
  - pytorch-cuda=12.1
  - numpy=1.26.4
  - scipy=1.13.1
  - scikit-learn=1.5.2
  - rdkit=2024.09.4
  - py3dmol=2.3.0
  - ipykernel
  - networkx
  - easydict
  - pip:
      - --find-links=https://data.pyg.org/whl/torch-2.2.1+cu121.html
      - torch-geometric
      - pyg_lib
      - torch_scatter
      - torch_sparse
      - torch_cluster
      - git+https://github.com/kim-iljung/UFF_PyTorch.git